<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create an Account</h2>
        <p>Join us today to get started</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            placeholder="Enter your full name"
            [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
            <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
            [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirm your password"
            [class.invalid]="registerForm.get('confirmPassword')?.invalid || registerForm.errors?.['mismatch']">
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          </div>
          <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="error-message">
            Passwords do not match
          </div>
        </div>
  
        <button type="submit" class="auth-button" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading">Creating account...</span>
        </button>
  
        <div *ngIf="errorMessage" class="auth-error">{{ errorMessage }}</div>
      </form>
  
      <div class="auth-footer">
        Already have an account? <a routerLink="/login">Sign in</a>
      </div>
    </div>
  </div>
